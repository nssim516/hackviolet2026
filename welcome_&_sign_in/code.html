<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Welcome &amp; Sign In</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary-start": "#8B5CF6",
              "primary-end": "#EC4899",
              "background-offwhite": "#F9FAFB",
              "dark-gray": "#374151",
              "text-main": "#1F2937",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style type="text/tailwindcss">
        @layer base {
          input:-webkit-autofill,
          input:-webkit-autofill:hover, 
          input:-webkit-autofill:focus, 
          input:-webkit-autofill:active {
              -webkit-box-shadow: 0 0 0 30px #FFFFFF inset !important;
              -webkit-text-fill-color: #1F2937 !important;
              transition: background-color 5000s ease-in-out 0s;
          }
        }
        .bg-hackviolet {
          background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
        }
        .text-hackviolet {
          background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
        body {
            min-height: max(844px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-offwhite font-display antialiased text-text-main transition-colors duration-300">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden">
<div class="absolute top-[-5%] left-[-10%] w-[60%] h-[40%] bg-primary-start/5 rounded-full blur-[100px] pointer-events-none"></div>
<div class="absolute bottom-[-5%] right-[-10%] w-[60%] h-[40%] bg-primary-end/5 rounded-full blur-[100px] pointer-events-none"></div>
<div class="flex-1 flex flex-col justify-center w-full max-w-md mx-auto px-6 py-8 relative z-10">
<div class="flex flex-col items-center mb-10">
<div class="w-20 h-20 bg-hackviolet rounded-2xl flex items-center justify-center shadow-lg shadow-primary-start/20 mb-6">
<span class="material-symbols-outlined text-white text-4xl">spa</span>
</div>
<h1 class="text-3xl font-extrabold tracking-tight text-center text-dark-gray mb-3">
                    Welcome back
                </h1>
<p class="text-gray-500 text-base font-normal text-center max-w-[280px] leading-relaxed">
                    Ready to prepare for your next visit? Your personal health journal is ready.
                </p>
</div>
<form class="flex flex-col gap-5 w-full" onsubmit="event.preventDefault();">
<div class="flex flex-col gap-2">
<label class="text-dark-gray text-sm font-semibold ml-1">Email</label>
<div class="relative">
<input class="form-input w-full rounded-2xl border-gray-200 bg-white focus:border-primary-start focus:ring-2 focus:ring-primary-start/20 h-14 pl-12 pr-4 text-dark-gray placeholder:text-gray-400 text-base font-normal transition-all duration-200" placeholder="name@example.com" type="email"/>
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">mail</span>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-dark-gray text-sm font-semibold ml-1">Password</label>
<div class="relative">
<input class="form-input w-full rounded-2xl border-gray-200 bg-white focus:border-primary-start focus:ring-2 focus:ring-primary-start/20 h-14 pl-12 pr-4 text-dark-gray placeholder:text-gray-400 text-base font-normal transition-all duration-200" placeholder="••••••••" type="password"/>
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">lock</span>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-dark-gray transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
<div class="flex justify-end mt-1">
<a class="text-sm font-bold text-hackviolet" href="#">Forgot Password?</a>
</div>
</div>
<div class="flex flex-col gap-4 mt-4">
<button class="flex items-center justify-center w-full h-14 bg-hackviolet active:scale-[0.98] text-white text-lg font-bold rounded-2xl transition-all duration-200 shadow-xl shadow-primary-start/25">
                        Sign In
                    </button>
<button class="flex items-center justify-center gap-2 w-full h-14 bg-white border border-gray-200 hover:bg-gray-50 active:scale-[0.98] text-dark-gray text-base font-semibold rounded-2xl transition-all duration-200">
<span class="material-symbols-outlined text-[22px] text-gray-600">face</span>
                        Sign in with Face ID
                    </button>
</div>
</form>
<div class="flex items-center justify-center gap-2 mt-8 py-2 px-4 bg-gray-100/50 rounded-full self-center">
<span class="material-symbols-outlined text-primary-start text-lg">verified_user</span>
<p class="text-[10px] text-gray-500 font-bold tracking-widest uppercase">Encrypted &amp; Private</p>
</div>
<div class="mt-auto pt-10 pb-4 text-center">
<p class="text-gray-500 text-sm font-medium">
                    New here? 
                    <a class="font-bold text-hackviolet decoration-2 underline-offset-4 hover:underline" href="#">Create an account</a>
</p>
</div>
</div>
<div class="h-1.5 w-full bg-hackviolet opacity-10"></div>
</div>

</body></html>
