<style type="text/tailwindcss">
        :root {
            --hackviolet-gradient: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        @keyframes soft-pulse {
            0% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.15); opacity: 0.25; }
            100% { transform: scale(1); opacity: 0.1; }
        }
        .animate-soft-pulse {
            animation: soft-pulse 4s infinite ease-in-out;
        }
        @keyframes wave {
            0%, 100% { height: 24px; }
            50% { height: 48px; }
        }
        .animate-wave {
            animation: wave 1s ease-in-out infinite;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .bg-gradient-hackviolet {
            background: var(--hackviolet-gradient);
        }
        .text-gradient-hackviolet {
            background: var(--hackviolet-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .question-card input[type="checkbox"] {
            display: none;
        }
        .question-card input[type="checkbox"]:checked ~ .question-content {
            opacity: 0.5;
            text-decoration: line-through;
            text-decoration-color: #8B5CF6;
        }
        .question-card input[type="checkbox"]:checked ~ .status-container .status-addressed {
            display: flex;
        }
        .question-card input[type="checkbox"]:not(:checked) ~ .status-container .status-pending {
            display: flex;
        }
        .question-card input[type="checkbox"]:checked ~ .status-container .status-pending {
            display: none;
        }
        .question-card input[type="checkbox"]:not(:checked) ~ .status-container .status-addressed {
            display: none;
        }
    </style>
